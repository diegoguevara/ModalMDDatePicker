<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
</head>
<body ng-app="app" ng-controller="testCtrl" ng-cloak layout="column" class="md-padding" >
    
    <div>
        
    </div>
    <div layout="row" layout-align="center center">
        <md-card flex="50">
            <md-card-title>
                <h3> ModalMDDatepicker Example</h3>
            </md-card-title>
            <md-card-content >
                <div layout="column">
                    <div >
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>First Name</label>
                            <input ng-model="user.name" >
                        </md-input-container>
                    </div>
                    
                    <div >
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Start date</label>
                            <modal-md-datepicker flex ng-model="user.start_date"></modal-md-datepicker>
                        </md-input-container>
                    </div>
                    <div >
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>End date</label>
                            <modal-md-datepicker flex ng-model="user.end_date" date-format="dd MMMM yyyy" min-date="{{user.start_date}}" max-date="{{user.max_date}}" ></modal-md-datepicker>
                        </md-input-container>
                    </div>
                    
                    <div layout="row" layout-align="center center">
                        <md-button class="md-primary md-raised" ng-click="saveData($event)"> Save </md-button>
                    </div>
                </div>
                
                <div layout="row">
                    
                </div>
                
                
            </md-card-content>
        </md-card>
    </div>
  </div>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  
  <script src="../src/modal-md-datepicker.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    var app_ = angular.module('app',['ngMaterial', 'mdThemeColors', 'ModalDatePicker']);


    app_.controller('testCtrl', function ( $scope, $http ){
	    $scope.user = {};
        $scope.user.name = 'User name';
        $scope.user.start_date = new Date();
        
        $scope.saveData = function( e ){
            console.log($scope.user);
        }
    });
  </script>
  
</body>
</html>
